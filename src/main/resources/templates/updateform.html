<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Update Form</h1>
	<form th:action = "@{/updateData}" method="post">
	<input type="hidden" name="id" th:value="${ud.id}">
	<label for="name">Name</label><br>
	<input type="text" id=name name="name" placeholder="Enter name" th:value="${ud.name}"><br>
	<label for="age">Age</label><br>
	<input type="number" id=age name="age" placeholder="Enter your age" th:value="${ud.age}"><br>
	<label>Select your Gender</label><br>
	<input type="radio" name="gender" value="Male" id="male">
	<label for="male">Male</label><br>
	<input type="radio" name="gender" value="Female" id="female">
	<label for="female">Female</label><br>
	<input type="radio" name="gender" value="others" id="others">
	<label for="others">Others</label><br>
	<label for="email">Email</label><br>
	<input type="email" id="email" name="email" placeholder="Enter your email address" th:value="${ud.email}"><br><br>
	<label for="country">Country</label>
	<select id="country" name="country">
		<option value="Singapore ">Singapore</option>
		<option value="Japan">Japan</option>
		<option value="Korea">Korea</option>
		<option value="China">China</option>
		<option value="Thailand">Thailand</option>
	</select>
	<br><br>
	<input type="submit" value="Update">
	</form>
</body>
</html>
